spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./fibu
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: validate
#    show-sql: true
#    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB