<div container class="page">
    <div row *ngIf="error">
        <div col>{{error}}</div>
    </div>
    <div row *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="buchung">
        <div row class="pb-4">
            <h2 col>{{buchung.buchungsnummer | number: '3.0-0'}} - {{buchung.name}}</h2>
        </div>
        <div row>
            <div class="col-4 col-md-3 col-lg-2">Datum:</div>
            <div col>{{buchung.datum | date: 'dd.MM.yyyy'}}</div>
        </div>
        <div row *ngIf="buchung.betrag">
            <div class="col-4 col-md-3 col-lg-2">Betrag:</div>
            <div col>{{buchung.betrag | number: '1.2-2'}}&nbsp;â‚¬</div>
        </div>
        <div row *ngIf="buchung.beschreibung">
            <div class="col-4 col-md-3 col-lg-2">Beschreibung:</div>
            <div col>
                {{buchung.beschreibung}}
            </div>
        </div>
    </div>
</div>
