<mat-form-field class="" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input matInput required placeholder="" type="text" [formControl]="kontoControl" name="konto" [matAutocomplete]="auto" (keydown.tab)="selectFirst()">
    <mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" [displayWith]="kontoDisplayFn" (optionActivated)="select($event)">
        <mat-option *ngFor="let option of kontenFiltered | async" [value]="option">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4" style="line-height: normal;">{{option | konto}}</div>
                <div class="col-12 col-md-6 col-xl-8" style="font-size: x-small; white-space: normal; line-height: 1em; align-self: center;" *ngIf="option.beschreibung">{{option.beschreibung}}</div>
            </div>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
