<div container class="w-100 py-0 border h-100 px-0">
    <div row class="w-100 bg-primary py-2 px-4 m-0">
        <div class="float-left">
            <button mat-mini-fab (click)="home()"><mat-icon>home</mat-icon></button>
        </div>
        <div class="menu-spacer"></div>
        <ng-container *ngIf="expandedMenu">
            <div *ngFor="let menuItem of menuItems" class="pr-1">
                <button mat-raised-button class="menu-button h-100" [color]="(currentMenuItem|async) == '/'+menuItem.path?'primary':'accent'" (click)="navigate(menuItem.path)">{{menuItem.name}}</button>
            </div>
        </ng-container>
        <div col></div>
        <div class="float-right mr-3">
            <button mat-mini-fab color="primary" (click)="periodService.previous()"><mat-icon>remove</mat-icon></button>
            <span style="font-weight: bolder; font-size: larger;"> {{periodService._year}} </span>
            <button mat-mini-fab color="primary" (click)="periodService.next()"><mat-icon>add</mat-icon></button>
        </div>
        <div class="float-right">
            <button mat-mini-fab (click)="logout()"><mat-icon>lock</mat-icon></button>
        </div>
    </div>
    <div row class="w-100 m-0 px-1">
        <div class="col-12 mb-4">
            <router-outlet class="col-12"></router-outlet>
        </div>
    </div>
</div>
